<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second operator in JS</title>
</head>
<body>
    <table>
        <tr>
            <td> <label for="fn">Enter my first number</label> </td>
            <td><input type="number" id="fn"/></td>
        </tr>
        
        <tr>
            <td><label for="ln">Enter Second number</label></td>
            <td><input type="number" id="ln"/></td>
        </tr>

        <tr>
            <th colspan="2">
                <button onclick="check()">Check now</button>
            </th>
        </tr>
    </table>

    <script>
        function check(){
            var a = parseInt(document.getElementById("fn").value);
            var b = parseInt(document.getElementById("ln").value);
            alert(a+b);
        }
    </script>
</body>
</html>
